<p *ngIf="errorMessage" >{{errorMessage}}</p>
<div *ngIf="!errorMessage && columnChartConfig">
  <google-chart
    #cchart
    [data]="columnChartConfig"
    (chartError)="error($event)"
    (chartReady)="ready($event)">
  </google-chart>
  <div *ngIf="isEnabled" class="range-slider">
    <nouislider [config]="rangeConfig" (update)="onChangeSlider($event)"></nouislider>
  </div>
</div>
